<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
    <div>
        <form action="/add", method="POST">
            <label for="author">Author: </label>
            <textarea id="author" name="author" rows="2" cols="30" required>Input Author Name</textarea>
            <br><br>
            <label for="title">Title: </label>
            <textarea id="title" name="title" rows="5" cols="30" required>Input your title here</textarea>
            <br><br>
            <label for="content">Content: </label>
            <textarea id="content" name="content" rows="10" cols="30" required>Input your content here</textarea>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
